owner: deafgoat
repo: mci_test
repokind: github
branch: master
enabled: true
batch_time: 180

tasks:
  - name: testtask1
    commands:
      - command: git.get_project
        params:
          directory: src
          token: ${github}
          additional_patches:
            - "555555555555555555555555"

modules:
  - name: enterprise
    repo: https://github.com/10gen/mongo-enterprise-modules.git
    prefix: src/mongo/db/modules
    branch: v2.6

buildvariants:
  - name: linux-64
    display_name: Linux 64-bit
    modules:
      - enterprise
    test_flags: --continue-on-failure
    expansions:
      blah: "blah"
    push: true
