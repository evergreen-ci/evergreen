stepback: false
command_type: test
ignore:
  - "*.md" # don't schedule tests if a commit only changes markdown files
  - "*.rst"
  - "buildscripts/*" # our scripts are untested, so don't schedule tests for them

#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operations. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    commands:
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/evergreen-ci/gimlet
      - func: setup-mongodb
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  run-make:
    command: subprocess.exec
    params:
      working_dir: gopath/src/github.com/evergreen-ci/gimlet
      binary: make
      args: ["${make_args|}", "${target}"]
      env:
        DISABLE_COVERAGE: ${disable_coverage}
        GOPATH: ${workdir}/gopath
        GOROOT: ${goroot}
        GO_BIN_PATH: ${go_bin_path}
        TEST_TIMEOUT: ${test_timeout}
  setup-mongodb:
    - command: subprocess.exec
      type: setup
      params:
        env:
          MONGODB_URL: ${mongodb_url}
          DECOMPRESS: ${decompress}
        working_dir: gopath/src/github.com/evergreen-ci/gimlet
        command: make get-mongodb
    - command: subprocess.exec
      type: setup
      params:
        background: true
        working_dir: gopath/src/github.com/evergreen-ci/gimlet
        command: make start-mongod
    - command: subprocess.exec
      type: setup
      params:
        working_dir: gopath/src/github.com/evergreen-ci/gimlet
        command: make check-mongod
    - command: subprocess.exec
      type: setup
      params:
        working_dir: gopath/src/github.com/evergreen-ci/gimlet
        command: make init-rs

#######################################
#                Tasks                #
#######################################
post:
  - command: gotest.parse_files
    type: setup
    params:
      files:
        - "gopath/src/github.com/evergreen-ci/gimlet/build/output.*"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter:
        [
          "gopath/src/github.com/evergreen-ci/gimlet/build/output.*.coverage.html",
        ]
      remote_file: evergreen/${task_id}/
      bucket: mciuploads
      content_type: text/html
      permissions: public-read
      display_name: "(html) coverage:"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter:
        ["gopath/src/github.com/evergreen-ci/gimlet/build/output.*.coverage"]
      remote_file: evergreen/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "(txt) coverage:"

tasks:
  # the build (with and without the race detector) and lint tasks use
  # a template that does not include test result parsing.
  - name: lint
    tags: ["report"]
    commands:
      - command: git.get_project
        params:
          directory: gopath/src/github.com/evergreen-ci/gimlet
      - func: run-make
        vars: { target: "lint" }

  - name: coverage
    tags: ["report"]
    commands:
      - command: git.get_project
        params:
          directory: gopath/src/github.com/evergreen-ci/gimlet
      - func: setup-mongodb
      - func: run-make
        vars:
          target: "coverage-html"
          make_args: "-k"

  - <<: *run-build
    tags: ["test"]
    name: test

  - <<: *run-build
    tags: ["race"]
    name: race

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: race-detector
    display_name: Race Detector (Arch Linux)
    expansions:
      goroot: /opt/golang/go1.13
      go_bin_path: /opt/golang/go1.13/bin/go
      race_enabed: true
      test_timeout: 15m
      disable_coverage: yes
      mongodb_url: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-4.0.3.tgz
    run_on:
      - ubuntu1604-test
    tasks:
      - name: ".race"

  - name: coverage
    display_name: Coverage
    run_on:
      - ubuntu1604-test
    expansions:
      test_timeout: 15m
      goroot: /opt/golang/go1.13
      go_bin_path: /opt/golang/go1.13/bin/go
      mongodb_url: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-4.0.3.tgz
    tasks:
      - name: ".report"
        stepback: false

  - name: ubuntu1604
    display_name: Ubuntu 16.04
    expansions:
      disable_coverage: yes
      go_bin_path: /opt/golang/go1.9/bin/go
      goroot: /opt/golang/go1.9
      mongodb_url: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-4.0.3.tgz
    run_on:
      - ubuntu1604-test
    tasks:
      - ".test"

  - name: macos
    display_name: macOS
    expansions:
      disable_coverage: yes
      go_bin_path: /opt/golang/go1.9/bin/go
      goroot: /opt/golang/go1.9
      mongodb_url: https://fastdl.mongodb.org/osx/mongodb-osx-ssl-x86_64-4.0.3.tgz
    run_on:
      - macos-1014
    tasks:
      - name: ".test"
