stepback: false
ignore:
    - "*.rst"

#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operations. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    commands:
      - func: get-project-and-modules
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  get-project-and-modules:
    - command: git.get_project
      type: system
      params:
        directory: timber
    - command: subprocess.exec
      type: setup
      params:
        working_dir: timber
        binary: make
        args: ["mod-tidy"]
        include_expansions_in_env: ["GOROOT"]

  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: timber
      binary: make
      args: ["${target}"]
      include_expansions_in_env: ["DISABLE_COVERAGE", "GOROOT", "RACE_DETECTOR"]
      env:
        AWS_KEY: ${aws_key}
        AWS_SECRET: ${aws_secret}
 
#######################################
#                Tasks                #
#######################################
post:
  - command: gotest.parse_files
    type: setup
    params:
      files:
        - "timber/build/output.*"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["timber/build/output.*.coverage.html"]
      remote_file: timber/${task_id}/
      bucket: mciuploads
      content_type: text/html
      permissions: public-read
      display_name: "(html) coverage:"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["timber/build/output.*.coverage"]
      remote_file: timber/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "(txt) coverage:"

tasks:
  - <<: *run-build
    tags: ["report"]
    name: lint-timber
  - <<: *run-build
    tags: ["report"]
    name: lint-buildlogger
  - <<: *run-build
    tags: ["report"]
    name: lint-perf
  - <<: *run-build
    tags: ["report"]
    name: lint-systemmetrics
  - <<: *run-build
    tags: ["report"]
    name: lint-testresults
  - <<: *run-build
    tags: ["report"]
    name: lint-testutil

  - <<: *run-build
    tags: [ "report" ]
    name: coverage-html

  - <<: *run-build
    tags: ["test"]
    name: test-timber
  - <<: *run-build
    tags: ["test"]
    name: test-buildlogger
  - <<: *run-build
    tags: ["test"]
    name: test-perf
  - <<: *run-build
    tags: ["test"]
    name: test-systemmetrics
  - <<: *run-build
    tags: ["test"]
    name: test-testresults

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: race-detector
    display_name: Race Detector (Arch Linux)
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.16
      RACE_DETECTOR: true
    run_on:
      - archlinux-new-small
    tasks:
      - name: ".test"

  - name: coverage
    display_name: Coverage (Arch Linux)
    expansions:
      GOROOT: /opt/golang/go1.16
    run_on:
      - archlinux-new-small
    tasks:
      - name: ".report"

  - name: ubuntu
    display_name: Ubuntu 18.04
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.16
    run_on:
      - ubuntu1804-small
    tasks:
      - name: ".test"

  - name: macos
    display_name: macOS 10.14
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.16
    run_on:
      - macos-1014
    tasks:
      - name: ".test"

  - name: windows
    display_name: Windows
    run_on:
      - windows-64-vs2019-small
      - windows-64-vs2019-large
      - windows-64-vs2017-small
      - windows-64-vs2017-large
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: C:/golang/go1.16
    tasks:
      - name: ".test"
