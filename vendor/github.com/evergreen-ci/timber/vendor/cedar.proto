syntax = "proto3";

package cedar;

option go_package = "internal";

import "google/protobuf/timestamp.proto";

message LogData {
  LogInfo info = 1;
  LogStorage storage = 2;
}

message LogInfo{
  string project = 1;
  string version = 2;
  string variant = 3;
  string task_name = 4;
  string task_id = 5;
  int32 execution = 6;
  string test_name = 7;
  int32 trial = 8;
  string proc_name = 9;
  LogFormat format = 10;
  repeated string tags = 11;
  map<string, string> arguments = 12;
  bool mainline = 13;
}

enum LogStorage {
  LOG_STORAGE_S3 = 0;
  LOG_STORAGE_GRIDFS = 1;
  LOG_STORAGE_LOCAL = 2;
}

enum LogFormat {
  LOG_FORMAT_UNKNOWN = 0;
  LOG_FORMAT_TEXT = 1;
  LOG_FORMAT_JSON = 2;
  LOG_FORMAT_BSON = 3;
}

message LogLines {
  string log_id = 1;
  repeated LogLine lines = 2;
}

message LogLine {
  google.protobuf.Timestamp timestamp = 1;
  string data = 2;
}

message LogEndInfo {
  string log_id = 1;
  int32 exit_code = 2;
}

message BuildloggerResponse {
  string log_id = 1;
}


service Buildlogger {
  rpc CreateLog(LogData) returns (BuildloggerResponse);
  rpc AppendLogLines(LogLines) returns (BuildloggerResponse);
  rpc StreamLogLines(stream LogLines) returns (BuildloggerResponse);
  rpc CloseLog(LogEndInfo) returns (BuildloggerResponse);
}
