syntax = "proto3";

package cedar;

option go_package = "internal";

enum DataFormat {
  TEXT = 0;
  FTDC = 1;
  BSON = 2;
  JSON = 3;
  CSV = 4;
}

enum CompressionType {
  NONE = 0;
  TARGZ = 1;
  ZIP = 2;
  GZ = 3;
  XZ = 4;
}

enum SchemaType {
  RAW_EVENTS = 0;
  COLLAPSED_EVENTS = 1;
  INTERVAL_SUMMARIZATION = 2;
  HISTOGRAM = 3;
}