    display_name: MongoDB Version
    values:
      - id: "3.6"
        display_name: "3.6"
        variables:
           VERSION: "3.6"
      - id: "3.4"
        display_name: "3.4"
        variables:
           VERSION: "3.4"
      - id: "3.2"
        display_name: "3.2"
        variables:
           VERSION: "3.2"
      - id: "latest"
        display_name: "latest"
        variables:
           VERSION: "latest"

  - id: os
    display_name: OS
    values:
      - id: "windows-64"
        display_name: "Windows 64-bit"
        run_on:
          - windows-64-vs2015-compile
          - windows-64-vs2015-test
          - windows-64-vs2015-large
        variables:
          GCC_PATH: "/cygdrive/c/mingw-w64/x86_64-4.9.1-posix-seh-rt_v3-rev1/mingw64/bin"
      - id: "ubuntu1404-64"
        display_name: "Ubuntu 14.04"
        run_on: ubuntu1404-build
      - id: osx
        display_name: "MacOS 10.12"
        run_on: macos-1012


buildvariants:
- name: static-analysis
  display_name: "Static Analysis"
  run_on:
    # we don't care where this one runs
    - macos-1012
    - ubuntu1404-build
  tasks:
    - name: ".static-analysis"

- matrix_name: "tests"
  matrix_spec: { version: "*", os: "*" }
  display_name: "${version} ${os}"
  tasks:
     - name: ".test !.enterprise-auth"

- matrix_name: "enterprise-auth-tests"
  matrix_spec: { os: "*" }
  display_name: "Enterprise Auth - ${os}"
  tasks:
     - name: ".test .enterprise-auth"
