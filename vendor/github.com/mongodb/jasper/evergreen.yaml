command_type: test
stepback: false
ignore:
    - "*.md" # don't schedule tests if a commit only changes markdown files
    - "*.rst" # don't schedule tests if a commit only changes rst files
    - ".github/*" # github CODEOWNERS configuration

#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operation. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    commands:
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  get-project:
    command: git.get_project
    type: system
    params:
      directory: gopath/src/github.com/mongodb/jasper
  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: gopath/src/github.com/mongodb/jasper
      binary: make
      args: ["${make_args|}", "${target}"]
      add_expansions_to_env: true
      env:
        GOPATH: ${workdir}/gopath
  parse-results:
    command: gotest.parse_files
    type: setup
    params:
      files:
        - "gopath/src/github.com/mongodb/jasper/build/output.*"

#######################################
#                Tasks                #
#######################################
tasks:
  - <<: *run-build
    tags: ["test"]
    name: test-jasper

  - <<: *run-build
    tags: ["test"]
    name: test-cli

  - <<: *run-build
    tags: ["test"]
    name: test-options

  - <<: *run-build
    tags: ["test"]
    name: test-mock

  - <<: *run-build
    tags: ["test"]
    name: test-remote

  - <<: *run-build
    tags: ["test"]
    name: test-metabuild-generator

  - <<: *run-build
    tags: ["test"]
    name: test-metabuild-model

  - name: compile-base
    tags: ["legacy-check"]
    commands:
      - func: get-project
      - func: run-make
        vars: { target: "${task_name}" }

  - <<: *run-build
    tags: ["report"]
    name: lint-metabuild-generator

  - <<: *run-build
    tags: ["report"]
    name: lint-metabuild-model

  - <<: *run-build
    tags: ["report"]
    name: lint-cli

  - <<: *run-build
    tags: ["report"]
    name: lint-internal-executor

  - <<: *run-build
    tags: ["report"]
    name: lint-jasper

  - <<: *run-build
    tags: ["report"]
    name: lint-mock

  - <<: *run-build
    tags: ["report"]
    name: lint-options

  - <<: *run-build
    tags: ["report"]
    name: lint-remote-internal

  - <<: *run-build
    tags: ["report"]
    name: lint-remote

  - <<: *run-build
    tags: ["report"]
    name: lint-testutil

task_groups:
  - name: lintGroup
    tasks: [ ".report"]
    max_hosts: 2
    setup_group:
      - func: get-project
    setup_task:
      - func: run-make
        vars: { target: "clean-results" }
    teardown_task:
      - func: parse-results
  - name: testGroup
    tasks: [ ".test"]
    max_hosts: 2
    setup_group:
      - func: get-project
      - func: run-make
        vars: { target: "docker-setup" }
        variants:
          - ubuntu1604
    setup_task:
      - func: run-make
        vars: { target: "clean-results" }
    teardown_task:
      - func: run-make
        vars: { target: "docker-cleanup" }
        variants:
          - ubuntu1604
      - func: parse-results

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: race-detector
    display_name: Race Detector (Arch Linux)
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.13
      GO_BIN_PATH: /opt/golang/go1.13/bin/go
      RACE_DETECTOR: true
      SKIP_DOCKER_TESTS: true
      make_args: -k
    run_on:
      - archlinux-test
      - archlinux-build
    tasks:
      - name: "testGroup"

  - name: lint
    display_name: Lint (Arch Linux)
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.13
      GO_BIN_PATH: /opt/golang/go1.13/bin/go
      make_args: -k
    run_on:
      - archlinux-test
      - archlinux-build
    tasks: 
      - name: "lintGroup"

  - name: ubuntu1604
    display_name: Ubuntu 16.04
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.11
      GO_BIN_PATH: /opt/golang/go1.11/bin/go
      DOCKER_IMAGE: ubuntu
      make_args: -k
    run_on:
      - ubuntu1604-test
      - ubuntu1604-build
    tasks:
      - name: "testGroup"

  - name: ubuntu1604-go1.9
    display_name: Ubuntu 16.04 (go1.9)
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.9
      GO_BIN_PATH: /opt/golang/go1.9/bin/go
      make_args: -k
    run_on:
      - ubuntu1604-test
      - ubuntu1604-build
    tasks:
      - name: ".legacy-check"

  - name: macos
    display_name: macOS
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: /opt/golang/go1.11
      GO_BIN_PATH: /opt/golang/go1.11/bin/go
      make_args: -k
    run_on:
      - macos-1014
    tasks:
      - name: "testGroup"

  - name: windows
    display_name: Windows
    run_on:
      - windows-64-vs2017-small
      - windows-64-vs2017-large
      - windows-64-vs2015-small
      - windows-64-vs2015-large
    expansions:
      DISABLE_COVERAGE: true
      GOROOT: C:/golang/go1.11
      GO_BIN_PATH: /cygdrive/c/golang/go1.11/bin/go
      make_args: -k
    tasks:
      - name: "testGroup"
