#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operations. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    commands:
      - func: run-make
        vars: { target: "${task_name}" }

#######################################
#              Functions              #
#######################################
functions:
  get-project:
    command: git.get_project
    type: setup
    params:
      directory: gopath/src/github.com/mongodb/anser
  parse-results:
    command: gotest.parse_files
    type: setup
    params:
      files:
        - "gopath/src/github.com/mongodb/anser/build/output.*"
  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: gopath/src/github.com/mongodb/anser/
      binary: make
      args: ["${make_args|}", "${target}"]
      include_expansions_in_env: ["DISABLE_COVERAGE", "GOROOT", "RACE_DETECTOR"]
      env:
        GOPATH: ${workdir}/gopath
        VENDOR_PKG: "github.com/${trigger_repo_owner}/${trigger_repo_name}"
        VENDOR_REVISION: ${trigger_revision}
  set-up-mongodb:
    - command: subprocess.exec
      type: setup
      params:
        include_expansions_in_env: ["MONGODB_URL"]
        env:
          DECOMPRESS: ${decompress}
        working_dir: gopath/src/github.com/mongodb/anser/
        command: make get-mongodb
    - command: subprocess.exec
      type: setup
      params:
        include_expansions_in_env: ["MONGODB_URL"]
        background: true
        working_dir: gopath/src/github.com/mongodb/anser/
        command: make start-mongod
    - command: subprocess.exec
      type: setup
      params:
        include_expansions_in_env: ["MONGODB_URL"]
        working_dir: gopath/src/github.com/mongodb/anser/
        command: make check-mongod
    - command: subprocess.exec
      type: setup
      params:
        include_expansions_in_env: ["MONGODB_URL"]
        working_dir: gopath/src/github.com/mongodb/anser/
        command: make init-rs

#######################################
#                Tasks                #
#######################################

tasks:
  - <<: *run-build
    tags: ["test"]
    name: test-apm
  - <<: *run-build
    tags: ["test"]
    name: test-mock
  - <<: *run-build
    tags: ["test"]
    name: test-model
  - <<: *run-build
    tags: ["test"]
    name: test-anser
  - <<: *run-build
    tags: ["test"]
    name: test-db
  - <<: *run-build
    tags: ["test"]
    name: test-client

  - <<: *run-build
    tags: ["lint"]
    name: lint-apm
  - <<: *run-build
    tags: ["lint"]
    name: lint-mock
  - <<: *run-build
    tags: ["lint"]
    name: lint-model
  - <<: *run-build
    tags: ["lint"]
    name: lint-anser
  - <<: *run-build
    tags: ["lint"]
    name: lint-db
  - <<: *run-build
    tags: ["lint"]
    name: lint-client

task_groups:
  - name: lintGroup
    tasks: [ ".lint"]
    max_hosts: 2
    setup_group:
      - func: get-project
    setup_task:
      - func: run-make
        vars: { target: "clean-results" }
    teardown_task:
      - func: parse-results
  - name: testGroup
    tasks: [ ".test"]
    max_hosts: 2
    setup_group_can_fail_task: true
    share_processes: true
    setup_group:
      - func: get-project
      - func: set-up-mongodb
    setup_task:
      - func: run-make
        vars: { target: "clean-results" }
    teardown_task:
      - func: parse-results

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: race-detector
    display_name: Race Detector (Arch Linux)
    expansions:
      RACE_DETECTOR: true
      DISABLE_COVERAGE: true
      MONGODB_URL: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-4.0.3.tgz
      GOROOT: /opt/golang/go1.16
    run_on:
      - archlinux-new-small
    tasks: [ "testGroup" ]

  - name: lint
    display_name: Lint (Arch Linux)
    expansions:
      GOROOT: /opt/golang/go1.16
    run_on:
      - archlinux-new-small
    tasks: [ "lintGroup" ]

  - name: ubuntu
    display_name: Ubuntu 18.04
    expansions:
      GOROOT: /opt/golang/go1.16
      MONGODB_URL: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-4.0.3.tgz
    run_on:
      - ubuntu1804-small
    tasks: [ "testGroup" ]

  - name: macos
    display_name: macOS
    expansions:
      DISABLE_COVERAGE: yes
      GOROOT: /opt/golang/go1.16
      MONGODB_URL: https://fastdl.mongodb.org/osx/mongodb-osx-ssl-x86_64-4.0.3.tgz
    run_on:
      - macos-1014
    tasks: [ "testGroup" ]
