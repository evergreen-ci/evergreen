#######################################
#         YAML Templates              #
#######################################
variables:
  - &run-build
    # runs a build operations. The task name in evergreen should
    # correspond to a make target for the build operation.
    name: test
    commands:
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/mongodb/grip
      - func: run-make
        vars: { target: "${task_name}" }


#######################################
#              Functions              #
#######################################
functions:
  run-make:
    command: subprocess.exec
    type: test
    params:
      working_dir: gopath/src/github.com/mongodb/grip
      binary: make
      args: ["${make_args}", "${target}"]
      add_expansions_to_env: true
      env:
        GOPATH: ${workdir}/gopath

#######################################
#                Tasks                #
#######################################
post:
  - command: gotest.parse_files
    type: setup
    params:
      files:
        - "gopath/src/github.com/mongodb/grip/build/output.*"
        - "gopath/src/github.com/mongodb/grip/build/test.*.out"
        - "gopath/src/github.com/mongodb/grip/build/race.*.out"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["gopath/src/github.com/mongodb/grip/build/output.*.coverage.html"]
      remote_file: evergreen/${task_id}/
      bucket: mciuploads
      content_type: text/html
      permissions: public-read
      display_name: "(html) coverage:"
  - command: s3.put
    type: system
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_files_include_filter: ["gopath/src/github.com/mongodb/grip/build/output.*.coverage"]
      remote_file: evergreen/${task_id}/
      bucket: mciuploads
      content_type: text/plain
      permissions: public-read
      display_name: "(txt) coverage:"

tasks:
  # the build (with and without the race detector) and lint tasks use
  # a template that does not include test result parsing.
  - name: lint
    tags: ["report"]
    commands:
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/mongodb/grip
      - func: run-make
        vars: { target: "lint" }

  - name: coverage
    tags: [ "report" ]
    commands:
      - command: git.get_project
        type: system
        params:
          directory: gopath/src/github.com/mongodb/grip
      - func: run-make
        vars:
          target: "coverage-html"
          make_args: "-k"

  - <<: *run-build
    tags: ["test"]
    name: test

  - <<: *run-build
    tags: ["race"]
    name: race

  - <<: *run-build
    tags: ["test"]
    name: benchmark-send

#######################################
#           Buildvariants             #
#######################################
buildvariants:
  - name: race-detector
    display_name: Race Detector (Arch Linux)
    expansions:
      DISABLE_COVERAGE: true
      GO_BIN_PATH: /opt/golang/go1.13/bin/go
      GOROOT: /opt/golang/go1.13
    run_on:
      - archlinux-test
      - archlinux-build
    tasks: [ ".race", ".report" ]

  - name: ubuntu1604
    display_name: Ubuntu 16.04
    expansions:
      DISABLE_COVERAGE: true
      GO_BIN_PATH: /opt/golang/go1.9/bin/go
      GOROOT: /opt/golang/go1.9
    run_on:
      - ubuntu1604-test
      - ubuntu1604-build
    tasks: [ ".test" ]

  - name: macos
    display_name: macOS
    expansions:
      DISABLE_COVERAGE: true
      GO_BIN_PATH: /opt/golang/go1.9/bin/go
      GOROOT: /opt/golang/go1.9
    run_on:
      - macos-1014
    tasks: [ ".test" ]

  - name: windows
    display_name: Windows
    run_on:
      - windows-64-vs2017-test
      - windows-64-vs2017-compile
      - windows-64-vs2015-test
      - windows-64-vs2015-compile
      - windows-64-vs2015-small
      - windows-64-vs2015-large
    expansions:
      DISABLE_COVERAGE: true
      GO_BIN_PATH: /cygdrive/c/golang/go1.9/bin/go
      GOROOT: C;/goalng/go1.9
    tasks: [ ".test" ]
