apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ $fullName }}
spec:
  hosts: {{- range .Values.ingress.hosts}}
    - {{ . }}
      {{- end}}
  http:
    - route:
        - destination:
            host: {{ $fullName }}
            subset: v1
          weight: 90
        - destination:
            host: helloworld
            subset: v2
          weight: 10
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: helloworld
spec:
  host: helloworld
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
