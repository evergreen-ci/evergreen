{{define "scripts"}}
<script type="text/javascript">
  window.JiraHost = {{.JiraHost}}
</script>

<script type="text/javascript" src="/static/app/perf-bb/SignalProcessingCtrl.js?hash={{ BuildRevision }}"></script>
<script type="text/javascript" src="/static/app/perf-bb/PerfBBPageCtrl.js?hash={{ BuildRevision }}"></script>
<script type="text/javascript" src="/static/app/perf-bb/hazardLevelCell.js?hash={{ BuildRevision }}"></script>
<script type="text/javascript" src="/static/app/perf-bb/templates.js?hash={{ BuildRevision }}"></script>
<script type="text/javascript" src="/static/app/perf-bb/routes.js?hash={{ BuildRevision }}"></script>
<script type="text/javascript" src="/static/app/common/MDBQueryAdaptor.js?hash={{ BuildRevision }}"></script>

<link rel="stylesheet" href="/static/app/common/styles/ui-grid.css">
{{end}}

{{define "title"}}
Signal Processing
{{end}}

{{define "content"}}
<style>
.signal-processing .toolbar {
  padding: 10px;
}

.signal-processing .legend {
  margin-right: 5px;
  font-weight: bold;
}
</style>

<ul class="nav nav-tabs" ng-init="vm = {mode: 'change-points'}">
  <li ng-repeat="(id, name) in {'change-points': 'Change Points', 'warnings': 'Warnings'}"
      ng-class="{active: (vm.mode==id)}"
  >
    <a ng-click="vm.mode = id" href="/perf-bb/[[id]]/">[[name]]</a>
  </li>
</ul>

<div class="content-container signal-processing" ng-view></div>

{{end}}
