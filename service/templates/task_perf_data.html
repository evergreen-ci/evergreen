<span ng-controller="PerfController">
  <style>
    .line {
      fill: none;
      stroke-width: 1.5px;
    }

    .error-line {
      fill: none;
      stroke: pink;
      stroke-width: 1px;
    }

    .perf-chart-wrapper{
      display:inline-block;
    }

    .perf-panel{
      padding:10px;
    }

    .current {
      fill: palegoldenrod;
      stroke-width: 1
    }

    .center-text{
      text-align:center;
    }

    .compare {
      fill: paleturquoise;
      stroke:black;
    }

    .compareColumn {
      background-color: paleturquoise !important;
      font-weight:bold;
    }

    .thisTaskColumn {
      background-color: palegoldenrod !important;
      font-weight:bold;
    }

    .currentrev{
      font-weight:bold;
    }

    svg {
      border:1px solid #eee;
    }

    .perf-chart {
      margin-top: 5px;
      display: inline-block;
      width: auto;
    }

    .perf-trendchart .x-tick-label {
      fill: #777;
    }

    .perf-trendchart .x-tick-line {
      stroke: #CCC;
      shape-rendering: crispEdges;
      stroke-dasharray: 2,2;
    }

    .perf-trendchart .focus-line {
      stroke: #AAA;
      stroke-dasharray: 2,2;
    }

    .perf-trendchart .focus-text {
      font-weight: bold;
    }

    .perf-trendchart-sidebar {
      width: 150px;
    }

    .perf-trendchart .change-point {
      stroke: black;
      stroke-width: 1px;
    }

    .perf-trendchart .mean-line {
      stroke-width: 2;
      stroke-dasharray: 5,5;
    }

    .perf-table {
      border: 1px solid #ccc;
    }

    .overlay {
      fill:none;
      stroke-width:1px;
      pointer-events: all;
    }

    .perf-table th {
      text-align:center;
      padding-left:10px;
      padding-right:10px;
    }

    .perf-table td {
      padding: 3px;
      text-align:right;
      border: 1px solid #888;
    }

    .perf-table tr.odd{
      background-color: #eee;
    }

    .bar-highlighted {
      color: green;
    }

    .domain{
      fill: none; 
      stroke: black; 
      stroke-width: 1; 
    }
    .comparison-table-header{
      font-weight:bold;
      text-align:right;
      padding-right:10px;
      margin-right:10px;
    }
    .chart-testname{
      font-size:.8em;
    }
    .sample-cell {
      font-size:.7em;
    }
    .mono {
      font-family:monospace;
    }

    .compare-well {
      margin-left:30px;
    }

    .compare-list{
      list-style:none;
      display:inline;
    }
    .compare-list li{
      display:inline;
    }
    .compare-remove{
      cursor:pointer;
    }

    .compare-label {
      margin-right:10px;
    }
    .compare-link{
      color:white;
    }
    .compare-link:hover {
      color:white;
      text-decoration:underline;
    }
    .hover-compare-metrics {
      white-space: nowrap;
      font-size:.8em;
    }
    div > .toolbar {
      position: fixed;
      bottom: 0;
      right: 0;
      left: 97.5%;
       z-index: 1;
      display: block;
    }
    .md-button.md-primary.md-fab,
    .md-button.md-default-theme.md-primary.md-raised,
    .md-button.md-primary.md-raised {
      background-color: rgb(0,0,0);
    }
    md-switch.md-default-theme.md-checked .md-thumb, md-switch.md-checked .md-thumb {
      background-color: rgb(92,184,92);
    }
    md-switch.md-default-theme.md-checked .md-bar, md-switch.md-checked .md-bar {
      background-color: rgba(92,184,92,0.5);
    }

    .add-margin {
      margin: 7px 0;
    }
  </style>
  <div class="panel perf-panel" ng-if="conf.enabled && !!perfSample">
    <iframe
            width="100%"
            height="1000px"
            src="[[newTrendChartsUi]]"
            title="Task Performance Data"
    ></iframe>
  </div>
</span>
