include:
  - filename: self-tests.yml

containers:
  - name: evg-container
    working_dir: /
    image: "hadjri/evg-e2e-test-ubuntu"
    resources:
      cpu: 1024
      memory_mb: 3072
    system:
      cpu_architecture: x86_64
      operating_system: linux

buildvariants:
  - name: ubuntu1604-container
    display_name: Ubuntu 16.04 (Container)
    run_on:
      - evg-container
    expansions:
      goos: linux
      goarch: amd64
      IS_DOCKER: true
      GOROOT: /usr/local/go
      mongodb_url: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-4.2.18.tgz
      decompress: tar zxvf
    tasks:
      - name: "dist-unsigned"
      - name: ".smoke"
      - name: ".test"
      - name: "js-test"
      - name: test-db-auth
