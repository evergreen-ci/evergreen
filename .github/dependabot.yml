---
version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
      time: "06:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "CHORE: "
    ignore:
      - dependency-name: "gonum" # TODO: (DEVPROD-6962) Remove this ignore once we upgrade to minimum golang version 1.21
