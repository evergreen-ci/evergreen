###### INPUTS ######
input PackageOpts {
    name: String
    manager: String
    limit: Int
    page: Int
}

###### TYPES ######
"""
Image is returned by the image query.
It contains information about an image.
"""
type Image {
  id: String!
  ami: String!
  distros: [Distro!]!
  kernel: String!
  lastDeployed: Time!
  name: String!
  packages(opts: PackageOpts!): [Package!]!
  versionId: String!
}

type Package {
    name: String!
    manager: String!
    version: String!
}




