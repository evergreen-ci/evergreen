###### ENUMS ######
enum ImageEventType {
  PACKAGE
  TOOLCHAIN
}

enum ImageEventEntryAction {
  ADDED
  UPDATED
  DELETED
}

###### INPUTS ######
input PackageOpts {
  name: String
  manager: String
  limit: Int
  page: Int
}

input ToolchainOpts {
  name: String
  limit: Int
  page: Int
}


###### TYPES ######
"""
Image is returned by the image query.
It contains information about an image.
"""
type Image {
  id: String!
  ami: String!
  distros: [Distro!]!
  events(limit: Int!, page: Int!): ImageEventsPayload!
  kernel: String!
  lastDeployed: Time!
  latestTask: Task
  name: String!
  packages(opts: PackageOpts!): [Package!]!
  toolchains(opts: ToolchainOpts!): [Toolchain!]!
  versionId: String!
}

type Package {
  name: String!
  manager: String!
  version: String!
}

type Toolchain {
  name: String!
  path: String!
  version: String!
}

type ImageEvent {
  entries: [ImageEventEntry!]!
  timestamp: Time!
  amiBefore: String
  amiAfter: String!
}

type ImageEventsPayload {
  count: Int!
  eventLogEntries: [ImageEvent!]!
}

type ImageEventEntry {
  name: String!
  after: String!
  before: String!
  type: ImageEventType!
  action: ImageEventEntryAction!
}
