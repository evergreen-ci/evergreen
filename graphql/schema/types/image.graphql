input ToolchainOpts {
    name: String
    limit: Int
    page: Int
}

###### TYPES ######
"""
Image is returned by the image query.
It contains information about an image.
"""
type Image {
  id: String!
  ami: String!
  distros: [Distro!]!
  kernel: String!
  lastDeployed: Time!
  name: String!
  toolchains(opts: ToolchainOpts!): [Toolchain!]!
  versionId: String!
}
