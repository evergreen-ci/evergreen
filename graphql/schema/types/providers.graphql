  ECS_ARCH_AMD64
  ECS_ARCH_ARM64
}

enum ECSWindowsVersion {
  ECS_WINDOWS_SERVER_2016
  ECS_WINDOWS_SERVER_2019
  ECS_WINDOWS_SERVER_2022
}

