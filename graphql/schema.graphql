type Query {
  userPatches(userId: String!): [Patch]!
}

type Patch {
  id: ID!
  description: String!
  projectID: String!
  githash: String!
  patchNumber: Int!
  author: String!
  version: String!
  status: String!
  createTime: Time!
  startTime: Time
  finishTime: Time
  variants: [String]!
  tasks: [String]!
  variantsTasks: [VariantTask]!
  activated: Boolean!
  alias: String!
}

type VariantTask {
  name: String!
  tasks: [String]!
}

type StatusDetails {
  status: String!
  type: String!
  desc: String!
}

scalar Time
