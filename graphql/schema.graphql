  ): Boolean!
  removeItemFromCommitQueue(commitQueueId: String!, issue: String!): String
  updateUserSettings(userSettings: UserSettingsInput): Boolean!
  restartJasper(hostIds: [String!]!): Int!
  reprovisionToNew(hostIds: [String!]!): Int!
  updateHostStatus(
