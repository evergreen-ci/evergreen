query {
  task1: task(taskId: "taskity_task") {
    details {
      failingCommand
      description
      otherFailingCommands {
        fullDisplayName
        failureMetadataTags
      }
    }
  }
  task2: task(taskId: "taskity_task_2") {
    details {
      failingCommand
      description
    }
  }
}
