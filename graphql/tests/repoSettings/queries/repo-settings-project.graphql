{
    repoSettings(id: "repo_id") {
        gitHubWebhooksEnabled
        projectRef {
            id
            commitQueue {
                enabled
                requireSigned
                mergeMethod
            }
            periodicBuilds {
                alias
                message
            }
            githubChecksEnabled
            patchingDisabled
            prTestingEnabled
            batchTime

            gitTagAuthorizedUsers
            gitTagAuthorizedTeams

            triggers {
                project
                taskRegex
            }
            patchTriggerAliases {
                alias
                childProject
                taskSpecifiers {
                    taskRegex
                    variantRegex
                }
            }
            perfEnabled
            buildBaronSettings {
                ticketCreateProject
                ticketSearchProjects
                bfSuggestionFeaturesURL
                bfSuggestionPassword
                bfSuggestionServer
                bfSuggestionTimeoutSecs
                bfSuggestionUsername
            }

            taskAnnotationSettings {
                jiraCustomFields {
                    displayText
                    field
                }
                fileTicketWebhook {
                    endpoint
                    secret
                }
            }

            taskSync {
                configEnabled
                patchEnabled
            }

            validDefaultLoggers
        }
    }
}
