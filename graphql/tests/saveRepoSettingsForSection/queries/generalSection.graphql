mutation {
    saveRepoSettingsForSection(
        repoSettings: {
            projectRef: {
                id: "repo_id"
                enabled: true,
                remotePath: "my_path_is_new"
            }
        },
        section: GENERAL
    ) {
        projectRef {
            enabled
            remotePath
            spawnHostScriptPath ## overwritten
        }
        vars {
            vars ## should be unchanged
            privateVars
        }
    }
}
