mutation {
    saveProjectSettingsForSection(
        projectSettings: {
            projectRef: {
                id: "1234"
            }
            vars: {
                vars: {hello: "world", goodbye: "now"},
                privateVarsList: ["hello", "goodbye"]
            }
        }
        section: "variables",
    ) {
        vars {
            vars
            privateVars
        }
    }
}
