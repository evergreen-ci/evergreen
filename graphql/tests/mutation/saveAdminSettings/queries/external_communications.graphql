mutation {
  saveAdminSettings(
    adminSettings: { 
        jira: {
            email: "jira@example.com",
            host: "https://jira.exampleChanged.com",
            personalAccessToken: "secretToken"
         }
        slack: {
            options: {
                channel: "#general",
                hostname: "slack.example.com",
                name: "EvergreenBot",
                username: "evergreen",
                basicMetadata: true,
                fields: true,
                allFields: true,
                fieldsSet: {
                    field1: true,
                    field2: false
                }
            },
            token: "slackToken",
            level: "Emergency",
            name: "Slack Notifications"
        }
        splunk: {
            splunkConnectionInfo: {
                serverurl: "https://splunk.example.com",
                token: "SplunkToken"
                channel: "#splunk-channel"
            }
        }
        runtimeEnvironments: {
            baseurl: "https://runtime.example.com",
            apiKey: "newApiKey"
        }
        testSelection: {
            url: "https://test-selection.example.com"
        }
    }
  ) {
    jira {
      email
      host
    }
    slack {
      options {
        channel
        hostname
        name
        username
        basicMetadata
        fields
        allFields
        fieldsSet
      }
      token
      level
      name
    }
    splunk {
      splunkConnectionInfo {
        serverurl
        token
        channel
      }
    }
    runtimeEnvironments {
      baseurl
      apiKey
    }
    testSelection {
      url
    }
  }
}
