mutation {
  saveDistro(
    opts: {
      distro: {
        name: "rhel71-power8-large"
        imageId: "rhel71-ppc"
        adminOnly: true
        aliases: ["new-alias"]
        arch: LINUX_PPC_64_BIT
        authorizedKeysFile: ""
        containerPool: ""
        disabled: true
        workDir: "/data/mci"
        mountpoints: ["/"]
        provider: EC2_ON_DEMAND
        providerAccount: "aws"
        providerSettingsList: [
          {
            ami: "who-ami"
            instance_type: "m4.4xlarge"
            is_vpc: true
            region: "us-east-1"
            security_group_ids: ["1"]
            subnet_id: "subnet-123"
          }
          {
            ami: "who-ami-2"
            instance_type: "m4.2xlarge"
            is_vpc: false
            region: "us-west-1"
            security_group_ids: ["2"]
          }
        ]
        user: "mci-exec"
        execUser: "mci-exec"
        bootstrapSettings: {
          clientDir: "/home/mci-exec/evergreen_provisioning"
          communication: RPC
          env: [{ key: "foo", value: "bar" }]
          jasperBinaryDir: "/home/mci-exec/evergreen_provisioning"
          jasperCredentialsPath: "/home/mci-exec/evergreen_provisioning/jasper_credentials.json"
          method: SSH
          preconditionScripts: []
          resourceLimits: {
            lockedMemoryKb: -1
            numFiles: 66000
            numProcesses: -1
            numTasks: 0
            virtualMemoryKb: -1
          }
          rootDir: "C:/cygwin"
          serviceUser: ""
          shellPath: "/bin/fish"
        }
        sshOptions: [
          "StrictHostKeyChecking=no"
          "BatchMode=yes"
          "ConnectTimeout=10"
        ]
        userSpawnAllowed: false
        expansions: [
          { key: "decompress", value: "tar xzvf" }
          { key: "ps", value: "ps aux" }
        ]
        finderSettings: { version: LEGACY }
        plannerSettings: {
          commitQueueFactor: 0
          expectedRuntimeFactor: 0
          generateTaskFactor: 0
          numDependentsFactor: 0
          groupVersions: false
          mainlineTimeInQueueFactor: 0
          patchFactor: 0
          patchTimeInQueueFactor: 0
          targetTime: 5000
          version: TUNABLE
        }
        dispatcherSettings: { version: REVISED_WITH_DEPENDENCIES }
        hostAllocatorSettings: {
          autoTuneMaximumHosts: false
          acceptableHostIdleTime: 30000
          feedbackRule: DEFAULT
          futureHostFraction: 0
          hostsOverallocatedRule: DEFAULT
          maximumHosts: 0
          minimumHosts: 0
          roundingRule: DEFAULT
          version: UTILIZATION
        }
        disableShallowClone: true
        note: "This is an updated note"
        warningNote: "This is a warning"
        isVirtualWorkStation: false
        isCluster: true
        homeVolumeSettings: { formatCommand: "" }
        iceCreamSettings: { configPath: "", schedulerHost: "" }
        setup: "ls -alF"
        setupAsSudo: true
        validProjects: []
      }
      onSave: DECOMMISSION
    }
  ) {
    distro {
      adminOnly
      aliases
      disableShallowClone
      isCluster
      imageId
      name
      note
      warningNote
      plannerSettings {
        targetTime
      }
      hostAllocatorSettings {
        acceptableHostIdleTime
      }
    }
    hostCount
  }
}
