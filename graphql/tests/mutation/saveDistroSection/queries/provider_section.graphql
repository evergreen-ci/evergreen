mutation {
    saveDistroSection(
      opts: {
        distroId: "rhel71-power8-large"
        changes: {
          provider: "ec2-ondemand",
          providerSettingsList: [
            {
              ami: "who-ami",
              instance_type: "m4.4xlarge",
              is_vpc: true,
              region: "us-east-1",
              security_group_ids: ["1"],
              subnet_id: "subnet-123"
            },
            {
              ami: "who-ami-2",
              instance_type: "m4.2xlarge",
              is_vpc: false,
              region: "us-west-1",
              security_group_ids: ["2"]
            }
          ]
        },
        section: PROVIDER,
        onSave: NONE
      }
    ) 
    {
      distro {
        name
        provider
        providerSettingsList
      }
      hostCount
    }
}
