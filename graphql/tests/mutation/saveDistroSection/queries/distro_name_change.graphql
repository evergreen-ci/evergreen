mutation {
    saveDistroSection(
      distroId: "rhel71-power8-large"
      changes: {
        name: "my-new-distro-name"

        # Fields required by validation
        arch: "linux_ppc64le",
        provider: "static",
        sshKey: "mci",
        user: "mci-exec",
        workDir: "/data/mci",
      },
      section: GENERAL,
      onSave: NONE
    ) 
    {
      distro {
        name
      }
    }
}
