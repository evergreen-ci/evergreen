mutation {
    saveDistroSection(
      distroId: "rhel71-power8-large"
      changes: {
        aliases: ["new-alias"]
        disableShallowClone: true
        isCluster: true
        note: "This is an updated note"
        providerSettingsList: [{number: 1}, {bool: false}, {string: "new value"}, {arr: ["item_1","item_2"]}]

        # Fields required by validation
        arch: "linux_ppc64le",
        name: "rhel71-power8-large"
        provider: "static",
        sshKey: "mci",
        user: "mci-exec",
        workDir: "/data/mci",
      },
      section: GENERAL,
      onSave: DECOMMISSION
    ) 
    {
      distro {
        aliases
        disableShallowClone
        isCluster
        name
        note
        providerSettingsList
      }
      hostCount
    }
}
