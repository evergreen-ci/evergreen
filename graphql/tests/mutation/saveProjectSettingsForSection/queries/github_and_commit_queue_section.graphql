mutation {
  saveProjectSettingsForSection(
    projectSettings: {
      projectId: "sandbox_project_id"
      projectRef: {
        id: "sandbox_project_id"
        commitQueue: {
          enabled: true
        }
        runEveryMainlineCommit: true
        runEveryMainlineCommitLimit: 21
      }
      aliases: [
        {
          id: "5ffe393097b1d3759dd3c1aa"
          alias: "__commit_queue"
          task: "unit_tests"
          variant: "ubuntu1604"
          gitTag: ""
          taskTags: []
          variantTags: []
          remotePath: ""
        }
      ]
    }
    section: GITHUB_AND_COMMIT_QUEUE
  ) {
    projectRef {
      commitQueue {
        enabled ## unchanged
      }
      runEveryMainlineCommit
      runEveryMainlineCommitLimit
    }
    vars {
      vars ## should be unchanged
    }
  }
}
