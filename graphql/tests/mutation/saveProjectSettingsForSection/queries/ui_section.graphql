mutation {
  saveProjectSettingsForSection(
    projectSettings: {
      projectRef: {
        id: "sandbox_project_id"
        parsleyFilters: [
          {
            expression: "filter_one",
            caseSensitive: true,
            exactMatch: false
          },
          {
            expression: "filter_two",
            caseSensitive: false,
            exactMatch: false
          }
        ]
      }
    }
    section: UI
  ) {
    projectRef {
      id
      parsleyFilters {
        expression
        caseSensitive
        exactMatch
      }
    }
  }
}
