mutation {
  saveRepoSettingsForSection(
    repoSettings: {
      repoId: "sandbox_repo_id"
      projectRef: {
        id: "sandbox_repo_id"
        commitQueue: { enabled: true }
        runEveryMainlineCommit: true
      }
      aliases: [
        {
          id: "5ffe393097b1d3759dd3c1aa"
          alias: "__commit_queue"
          task: "unit_tests"
          variant: "ubuntu1604"
          gitTag: ""
          taskTags: []
          variantTags: []
          remotePath: ""
        }
      ]
    }
    section: GITHUB_AND_COMMIT_QUEUE
  ) {
    projectRef {
      commitQueue {
        enabled
      }
      runEveryMainlineCommit
    }
    vars {
      ## should be unchanged
      vars
      privateVars
    }
  }
}
