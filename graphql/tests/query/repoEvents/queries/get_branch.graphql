query {
    repoEvents(repoId: "5678") {
        eventLogEntries {
            user
            timestamp
            before {
                projectRef {
                    branch
                }
                githubWebhooksEnabled
                vars{
                    vars
                }
            }
            after {
                projectRef {
                    branch
                }
                # todo in EVG-16608: investigate why this field returns the wrong data
                githubWebhooksEnabled  
                vars{
                    vars
                }
            }
        }
        count
    }
}
