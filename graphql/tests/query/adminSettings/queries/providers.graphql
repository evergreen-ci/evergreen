query Providers {
  adminSettings {
    containerPools {
      pools {
        id
        distro
        maxContainers
        port
      }
    }
    projectCreation {
      repoExceptions {
        owner
        repo
      }
    }
    providers {
      aws {
        ec2Keys {
          name
          key
          secret
        }
        subnets {
          az
          subnetId
        }
        parserProject {
          key
          secret
          bucket
          generatedJSONPrefix
        }
        persistentDNS {
          hostedZoneID
          domain
        }
        defaultSecurityGroup
        allowedInstanceTypes
        alertableInstanceTypes
        allowedRegions
        maxVolumeSizePerUser
        accountRoles {
          account
          role
        }
        ipamPoolID
        elasticIPUsageRate
      }
      docker {
        apiVersion
      }
    }
    parameterStore {
      prefix
    }
  }
}
