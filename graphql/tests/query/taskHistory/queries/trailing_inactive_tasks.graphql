query {
  taskHistory(
    options: {
      projectIdentifier: "spruce"
      taskName: "check-codegen"
      buildVariant: "ubuntu2204"
      cursorParams: {
        cursorId: "task_3"
        direction: BEFORE
        includeCursor: false
      }
