query {
  mainlineCommits(options: { projectIdentifier: "evergreen", limit: 1, revision: "bad-revision" }) {
    versions {
      version {
        id
        author
        buildVariants(options: {}) {
          variant
          displayName
          tasks {
            id
            displayName
            status
          }
        }
      }
      rolledUpVersions {
        id
        activated
      }
    }
  }
}
