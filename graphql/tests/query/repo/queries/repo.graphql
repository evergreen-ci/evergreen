{
  repo(repoId: "sandbox_repo_id") {
    id
    commitQueue {
      enabled
      mergeMethod
    }
    periodicBuilds {
      alias
      message
    }
    githubChecksEnabled
    patchingDisabled
    prTestingEnabled
    stepbackDisabled
    batchTime

    gitTagAuthorizedUsers
    gitTagAuthorizedTeams

    triggers {
      project
      taskRegex
    }
    patchTriggerAliases {
      alias
      childProjectIdentifier
      taskSpecifiers {
        taskRegex
        variantRegex
      }
    }
    perfEnabled
    buildBaronSettings {
      ticketCreateProject
      ticketSearchProjects
      bfSuggestionFeaturesURL
      bfSuggestionPassword
      bfSuggestionServer
      bfSuggestionTimeoutSecs
      bfSuggestionUsername
      ticketCreateIssueType
    }

    taskAnnotationSettings {
      fileTicketWebhook {
        endpoint
        secret
      }
    }

    containerSizeDefinitions {
      name
      cpu
      memoryMb
    }
  }
}
