query {
  distro(distroId: "rhel71-power8-large") {
    adminOnly
    bootstrapSettings {
      communication
      resourceLimits {
        numFiles
        numProcesses
      }
    }
    execUser
    hostAllocatorSettings {
      autoTuneMaximumHosts
    }
    name
    plannerSettings {
      mainlineTimeInQueueFactor
    }
    provider
    providerSettingsList
    singleTaskDistro
    user
  }
}
