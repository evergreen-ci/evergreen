query {
    projectEvents(identifier: "sandbox") {
        eventLogEntries {
            user
            timestamp
            before {
                projectRef {
                    branch
                }
                githubWebhooksEnabled
                 vars{
                    vars
                }
            }
            after {
                projectRef {
                    branch
                }
                githubWebhooksEnabled  
                vars{
                    vars
                }
            }
        }
        count
    }
}
