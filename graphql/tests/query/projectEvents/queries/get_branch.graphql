query {
  projectEvents(projectIdentifier: "sandbox") {
    eventLogEntries {
      user
      timestamp
      before {
        projectRef {
          branch
        }
        githubAppAuth {
          appId
          privateKey
        }
        githubWebhooksEnabled
        vars {
          vars
        }
      }
      after {
        projectRef {
          branch
        }
        githubAppAuth {
          appId
          privateKey
        }
        githubWebhooksEnabled
        vars {
          vars
        }
      }
    }
    count
  }
}
