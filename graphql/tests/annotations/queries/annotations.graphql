query {
  annotation(taskId: "task_annotation_test", execution: 1) {
    taskId
    taskExecution
    Note {
      source {
        author
        time
        requester
      }
      message
    }
    issues {
      issueKey
      url
      source {
        author
        time
        requester
      }
    }
    suspectedIssues {
      issueKey
      url
      source {
        author
        time
        requester
      }
    }
  }
}
