{
  projectSettings(identifier: "sandbox") {
    githubWebhooksEnabled
    projectRef {
      id
      identifier
      restricted
      commitQueue {
        enabled
        mergeMethod
        mergeQueue
      }
      periodicBuilds {
        alias
        message
      }
      githubChecksEnabled
      patchingDisabled
      prTestingEnabled
      stepbackDisabled
      batchTime
      projectHealthView
      parsleyFilters {
        expression
        caseSensitive
        exactMatch
      }
      gitTagAuthorizedUsers
      gitTagAuthorizedTeams
      triggers {
        project
        level
        dateCutoff
        configFile
        unscheduleDownstreamVersions
      }
      patchTriggerAliases {
        alias
        childProjectIdentifier
        taskSpecifiers {
          taskRegex
          variantRegex
        }
      }
      perfEnabled
      buildBaronSettings {
        ticketCreateProject
        ticketSearchProjects
        bfSuggestionFeaturesURL
        bfSuggestionPassword
        bfSuggestionServer
        bfSuggestionTimeoutSecs
        bfSuggestionUsername
        ticketCreateIssueType
      }
      containerSizeDefinitions {
        name
        cpu
        memoryMb
      }
      taskAnnotationSettings {
        jiraCustomFields {
          displayText
          field
        }
        fileTicketWebhook {
          endpoint
          secret
        }
      }
      taskSync {
        configEnabled
        patchEnabled
      }
      externalLinks {
        displayName
        requesters
        urlTemplate
      }
      repotrackerError {
        exists
        invalidRevision
        mergeBaseRevision
      }
    }
  }
}
