{
  projectSettings(projectIdentifier: "sandbox") {
    githubAppAuth {
      appId
      privateKey
    }
    githubWebhooksEnabled
    projectRef {
      id
      identifier
      restricted
      commitQueue {
        enabled
        mergeMethod
      }
      periodicBuilds {
        alias
        message
      }
      githubChecksEnabled
      githubDynamicTokenPermissionGroups {
        name
        permissions
      }
      githubPermissionGroupByRequester
      patchingDisabled
      prTestingEnabled
      stepbackDisabled
      stepbackBisect
      batchTime
      projectHealthView
      parsleyFilters {
        description
        expression
        caseSensitive
        exactMatch
      }
      gitTagAuthorizedUsers
      gitTagAuthorizedTeams
      oldestAllowedMergeBase
      triggers {
        project
        level
        dateCutoff
        configFile
        unscheduleDownstreamVersions
      }
      patchTriggerAliases {
        alias
        childProjectIdentifier
        taskSpecifiers {
          taskRegex
          variantRegex
        }
      }
      perfEnabled
      buildBaronSettings {
        ticketCreateProject
        ticketSearchProjects
        bfSuggestionFeaturesURL
        bfSuggestionPassword
        bfSuggestionServer
        bfSuggestionTimeoutSecs
        bfSuggestionUsername
        ticketCreateIssueType
      }
      taskAnnotationSettings {
        fileTicketWebhook {
          endpoint
          secret
        }
      }
      externalLinks {
        displayName
        requesters
        urlTemplate
      }
      repotrackerError {
        exists
        invalidRevision
        mergeBaseRevision
      }
    }
  }
}
