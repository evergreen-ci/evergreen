<h3 class="section-heading"><i class="fa fa-file"></i> Files</h3>
<div class="mci-pod files-panel">
  <div class="row">
    <div class="col-lg-12">
      <div ng-repeat="file in files | orderBy:'name'" class="files-list clearfix">
        <strong><a ng-href="[[file.link]]">[[file.name]]</a></strong>
      </div>
    </div>
  </div>
</div>
