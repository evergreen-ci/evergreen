<div class="col-lg-2 pull-right">
  <button class="btn btn-default btn-xs" ng-click="changeRevision(-1, project)" ng-class="{disabled:getProjectData(project).skip<=0}">
    <span class="fa fa-chevron-left">
    </span>
  </button>
  <button class="btn btn-default btn-xs" ng-click="changeRevision(1, project)" ng-class="{disabled:getProjectData(project).endOfVersion}">
    <span class="fa fa-chevron-right">
    </span>
  </button>
</div>
