<form name="updateForm" novalidate ng-submit="updateForm.$valid && updateRDPPassword()">
  <div class="panel">
    <div class="panel-body row">
      <div class="form-inline">
        <label class="control-label col-sm-4" for"password-input">New Password:&nbsp;</label>
        <div class="input-group col-sm-offset-6 col-sm-6">
          <div class="input-group-addon" style="padding: 0">
            <button type="button"
                    class="btn btn-primary"
                    title="Generate random password"
                    ng-click="generatePassword()"
            >
              <i class="fa fa-refresh"></i>
            </button>
          </div>
          <input id="password-input" name="uPassword" class="form-control" type="text" ng-model="curHostData.password" placeholder='Password' ng-minlength="6" complexity required></input>
          <div class="input-group-addon" style="padding: 0">
            <button class="btn" title="Copy to clipboard" ng-click="copyPassword()">
              <i class="fa fa-clipboard"></i>
            </button>
          </div>
        </div>
      </div>
      <br>
    </div>
    <div class="panel-body row">
      <button type="button" class="btn btn-danger" style="float: right;" data-dismiss="modal">Cancel</button>
      <button type="submit" class="btn btn-primary" style="float: right; margin-right: 10px;" ng-disabled="updateForm.$invalid">Update</button>
    </div>
    <div class="semi-muted invalid" ng-show="updateForm.uPassword.$dirty && updateForm.uPassword.$error.minlength">
      Too short (password must be at least 6 characters)
    </div>
    <div class="semi-muted invalid" ng-show="updateForm.uPassword.$dirty && updateForm.uPassword.$error.complexity">
      <span>
        Password must contain characters from three of the following four categories: Uppercase, Lowercase, Base 10 digits and ~!@#$%^&*_-+=`|\(){}[]:;"'<>,.?/ 
      </span>
      <span><br>
        <a ng-href="http://technet.microsoft.com/en-us/library/cc786468(v=ws.10).aspx">Details</a>
      </span>
    </div>
  </div>
</form>
