<div id="admin-modal" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="font-size: 35px">&times;</button>
                <h2 class="modal-title"> [[modalTitle]]</h2>
            </div>
            <div class="modal-body">
                <notify-box ng-init="destination='errorModal';"></notify-box>
                <div ng-transclude>
                </div>
            </div>  
        </div>
    </div>
</div>
