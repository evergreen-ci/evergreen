<div class="panel">
    <div class="panel-body row">
        <span class="dropdown" style="float: left">
            <button class="btn btn-link btn-dropdown" data-toggle="dropdown" href="#" id="hostList">
              <span class="semi-muted">
               Target Host:
              </span>
              <strong>
                [[ concatName(volumeAttachHost.id, volumeAttachHost.display_name) ]]
                <span class="fa fa-caret-down"></span>
              </strong>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="hostList">
            <li role="presentation" class="dropdown-header">Hosts</li>
            <li role="presentation" class="pointer" ng-repeat="host in hosts | filter: {'status' : 'running'}">
              <a role="menuitem" ng-click="setAttachToHost(host);">
                [[concatName(host.id, host.display_name)]]
              </a>
            </li>
          </ul>
        </div>
        <br>
        <div style="float: right">
          <button type="button" class="btn btn-primary" style="margin-right: 10px;" data-dismiss="modal" ng-click="updateVolume('attachVolume')">Attach</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
