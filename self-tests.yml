      sign_macos: true
    tasks:
      - name: "dist-and-upload-clis"
      - name: "dist-staging"
      - name: "dist-unsigned"
        activate: false
      - name: ".smoke"
      - name: ".test"
      - name: ".linter"
      - name: "docker-cleanup"
      - name: test-db-auth
      - name: test-cloud

