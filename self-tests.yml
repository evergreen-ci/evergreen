#######################################
buildvariants:
  - name: ubuntu1604
    display_name: Ubuntu 16.04
    run_on:
      - ubuntu1604-small
      - ubuntu1604-large
    expansions:
      goos: linux
      goarch: amd64
      nodebin: /opt/node/bin
      GOROOT: /opt/golang/go1.16
      RUN_EC2_SPECIFIC_TESTS: true
      mongodb_url: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-4.2.18.tgz
      notary_client_url: https://macos-notary-1628249594.s3.amazonaws.com/releases/client/v3.1.2/linux_amd64.zip
    tasks:
      - name: "dist-and-upload-clis"
      - name: "dist-staging"
      - name: ".smoke"
      - name: ".test"
      - name: "js-test"
      - name: ".linter"
      - name: "docker-cleanup"
      - name: test-db-auth
      - name: test-cloud

  - name: race-detector
    display_name: Race Detector
    run_on:
      - ubuntu1604-small
      - ubuntu1604-large
    expansions:
      GOROOT: /opt/golang/go1.16
      RUN_EC2_SPECIFIC_TESTS: true
      mongodb_url: https://fastdl.mongodb.org/linux/mongodb-linux-x86_64-ubuntu1604-4.2.18.tgz
      race_detector: true
      test_timeout: 15m
    tasks:
      - name: ".test"
      - name: test-db-auth

  - name: lint
    display_name: Lint
    run_on:
      - archlinux-new-large
    expansions:
      GOROOT: /opt/golang/go1.16
    tasks:
      - name: generate-lint

  - name: windows
    display_name: Windows
    run_on:
      - windows-64-vs2017-small
      - windows-64-vs2017-large
    expansions:
      GOROOT: c:/golang/go1.16
      RUN_EC2_SPECIFIC_TESTS: true
      mongodb_url: https://fastdl.mongodb.org/win32/mongodb-win32-x86_64-2012plus-4.2.18.zip
      extension: ".exe"
      archiveExt: ".zip"
    tasks:
      - name: ".agent .test"
      - name: ".cli .test"

  - name: ubuntu1804-arm64
    display_name: Ubuntu 18.04 ARM
    batchtime: 2880
    run_on:
      - ubuntu1804-arm64-large
    expansions:
      xc_build: yes
      goarch: arm64
      goos: linux
      GOROOT: /opt/golang/go1.16
      RUN_EC2_SPECIFIC_TESTS: true
      mongodb_url: https://fastdl.mongodb.org/linux/mongodb-linux-aarch64-ubuntu1804-4.2.18.tgz
    tasks:
      - name: ".agent .test"

  - name: osx
    display_name: OSX
    batchtime: 2880
    run_on:
      - macos-1014
    expansions:
      GOROOT: /opt/golang/go1.16
      mongodb_url: https://fastdl.mongodb.org/osx/mongodb-macos-x86_64-4.2.18.tgz
    tasks:
      - name: ".agent .test"
      - name: ".cli .test"
