command_type: system
stepback: true
ignore: 
    - "*.md" # don't schedule tests if a commit only changes markdown files

variables:
    only_coverage: &ONLY_COVERAGE_VARIANTS
      variants: ["ubuntu", "osx"]

functions:
  "fetch source" :
    - command: git.get_project
      params:
        directory: src
    - command: git.apply_patch
      params:
        directory: src

  "setup creds":
    command: shell.exec
    params:
      script: |
        set -o verbose
        cp creds.yml src

  "generate and upload coverage":
    - command: shell.exec
      params:
        working_dir: src
        script: |
          if [ "Windows_NT" = "$OS" ]; then
              set -o igncr
          fi;
          . ./set_gopath.sh
          perl -pe 's/.*src/github.com\/evergreen-ci\/evergreen/' coverage.out > coverage_rewrite.out
    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o verbose
          . ./set_gopath.sh
          go tool cover -html=coverage_rewrite.out -o coverage.html

    - command: shell.exec
      params:
        working_dir: src
        script: |
          set -o verbose
          . ./set_gopath.sh
          go tool cover -func=coverage_rewrite.out -o coverage.txt

    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/coverage.html
        remote_file: mci/coverage/${task_id}.html
        bucket: mciuploads
        permissions: public-read
        content_type: text/html
        display_name: Coverage Report (HTML)

    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/coverage.txt
        remote_file: mci/coverage/${task_id}.txt
        bucket: mciuploads
        permissions: public-read
        content_type: text/plain
        display_name: Coverage Report (TXT)

  "start mongod":
      - command: shell.exec
        params:
          background: true
          script: |
            set -o verbose
            cd mongodb
            echo "starting mongod..."
            ./mongod${extension} --dbpath ./db_files &
            echo "waiting for mongod to start up"
      - command: shell.exec
        params:
          script: |
            cd mongodb 
            ./mongo${extension} --nodb --eval 'assert.soon(function(x){try{var d = new Mongo("localhost:27017"); return true}catch(e){return false}}, "timed out connecting")'
            echo "mongod is up."

pre:
  - command: shell.track
  - command: shell.exec
    params:
      script: |
        rm -rf src
        set -o errexit
        rm -rf mongodb
        mkdir mongodb
        cd mongodb
        curl ${mongo_url} -o mongodb.tgz
        ${decompress} mongodb.tgz
        chmod +x ./mongodb-*/bin/*
        mv ./mongodb-*/bin/* .
        rm -rf db_files
        rm -rf db_logs
        mkdir db_files
        mkdir db_logs

  - command: shell.exec
    params:
      silent: true
      script: |
        echo "building creds file!"
        cat > creds.yml <<END_OF_CREDS
        credentials:  {
          github: "${github_token}",
        }

        jira:
            host: ${jiraserver}
            username: ${crowduser}
            password: ${crowdpw}

        providers:
          aws:
            aws_id: "${aws_key}"
            aws_secret: "${aws_secret}"

        auth:
            crowd:
              username: ${crowduser}
              password: ${crowdpw}
              urlroot: ${crowdserver}
        plugins:
            manifest: 
              github_token: "${github_token}"

        END_OF_CREDS

post:
  - command: gotest.parse_files
    params: 
      files: ["src/*.suite", "src/**/*.suite"]
  - command: shell.cleanup

tasks:

- name: make_deploy
  tags: [deploy]
  commands:
    - func: "fetch source"
    - command: shell.exec
      type: test
      params:
        working_dir: src
        script: |
          set -e
          set -v
          . ./set_gopath.sh
          if [ "${use_prebuilt_toolchain}" = "true" ] ; then
            curl https://s3.amazonaws.com/boxes.10gen.com/build/go-toolchain.tar.gz | tar xz
          fi

          echo "building Plugins file!"
          cat > Plugins <<END_OF_PLUGINS
          ${plugins_file}
          END_OF_PLUGINS
          cat Plugins
          ${bin_builder_env} ./makedeploy.sh ${bin_builder_args}

    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: src/deploy.tgz
        remote_file: mci/agents/${task_id}/deploy.tgz
        bucket: mciuploads
        permissions: public-read
        content_type: application/gzip
        display_name: Deployable Tarball (.TGZ)

