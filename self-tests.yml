          go tool cover -html=coverage_rewrite.out -o coverage.html
          go tool cover -func=coverage_rewrite.out -o coverage.txt

          cd ../s3copy
          perl -pe 's/.*src/github.com\/evergreen-ci\/evergreen/' coverage.out > coverage_rewrite.out
          go tool cover -html=coverage_rewrite.out -o coverage.html
          go tool cover -func=coverage_rewrite.out -o coverage.txt

    - command: s3.put
