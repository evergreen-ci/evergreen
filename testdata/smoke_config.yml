database:
  url: "mongodb://localhost:27017"
  db: "mci_smoke"
  write_concern:
    wmode: majority

configdir: "config_test"
client_binaries_dir: "clients"

api_url: http://localhost:8080
api:
  github_webhook_secret: "test"
  httplistenaddr: ":8080"
ui:
  secret: "secret for UI"
  defaultproject: "logkeeper"
  url: "http://localhost:9090"
  httplistenaddr: ":9090"

notify:
  logfile: "evg_notify.log"

runner:
    intervalseconds: 10

auth:
    naive:
        users:
        - username: "admin"
          password: "password"
          display_name: "Evergreen Admin"

plugins:
  perf:
      projects: ["sys-perf", "performance"]
  buildbaron:
          host: "jira.example.com"
          username: "foo"
          password: "bar"
          projects:
                  "logkeeper":
                          ticket_create_project: "foo"
                          ticket_search_projects: ["foo"]

providers:
    aws:
        aws_id: "foo"
        aws_secret: "bar"

keys:
      test: "/dev/null"

repotracker:
    numnewreporevisionstofetch: 10
    maxreporevisionstosearch: 10

service_flags:
    task_dispatch_disabled: false
    hostinit_disabled: true
    monitor_disabled: true
    notifications_disabled: true
    alerts_disabled: true
    agent_start_disabled: true
    repotracker_disabled: false
    scheduler_disabled: false
    github_pr_testing_disabled: true
